name: benchmark_env
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
      - numpy
      - numba
      - pandas
      - matplotlib
      - tqdm
      - scipy
      - statsmodels
      - scikit-learn
      - xgboost
      - pyranges
      - anndata
      - mudata
      - muon
      - typing_extensions
      - cython
      - setuptools
      - wheel
      - celloracle
      - decoupler
